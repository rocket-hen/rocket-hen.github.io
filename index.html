<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RocketHen - We Build Simplicity</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 160px; /* Adjust logo size as needed */
      margin-bottom: 20px;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px; /* keep lines from getting too long */
      line-height: 1.4;
    }

    .contact {
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .contact:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Replace logo.png with your actual logo image file -->
  <img src="logo_rh.png" alt="RocketHen" class="logo" />

  <h1 class="title">We Build Simplicity</h1>
  <p class="subtitle">
    Crafting intuitive mobile experiences that help people focus on what matters most.
    <br/>
    Join us in transforming ideas into effortless applications.
  </p>

  <!-- Replace the href with your preferred contact link or email -->
  <a href="mailto:hello@rockethen.com" class="contact">
    Get in Touch
  </a>
</body>
</html>
